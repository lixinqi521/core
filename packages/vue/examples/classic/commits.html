<script src="../../dist/vue.global.js"></script>

<div id="demo">
  <!-- 这里可以留空，Vue 会替换这个元素 -->
</div>

<script>
  const { createApp, h } = Vue

  debugger
  const HelloWorld2 = {
    data() {
      return {
        message: 'Hello, World!'
      }
    },
    render() {
      // 使用 this.message 来获取数据
      return h('div', {}, [
        h('h1', {}, this.message),
        h('h1', {}, this.message)
      ])
    }
  }

  const HelloWorld = {
    data() {
      return {
        message: 'Hello, World!'
      }
    },
    render() {
      // 使用 this.message 来获取数据
      return h('div', {}, [
        h('h1', {}, this.message),
        h('div', {}, [h(HelloWorld2)])
      ])
    }
  }
 
  createApp({
    render() {
      // 使用 h 函数来渲染 HelloWorld 组件
      return h(HelloWorld)
    }
  }).mount('#demo')
</script>
